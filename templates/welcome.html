<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Cost Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 20px;
            animation: slideIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.2em;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
            opacity: 0;
        }

        h2 {
            color: #4a90e2;
            font-size: 1.3em;
            margin: 10px 0 20px;
            animation: fadeIn 0.5s ease-out 1s forwards;
            opacity: 0;
        }

        p {
            color: #b3b3b3;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
            opacity: 0;
        }

        button {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out 1.4s forwards;
            opacity: 0;
        }

        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        button:focus {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        button:hover::after {
            width: 200px;
            height: 200px;
            opacity: 0;
        }

        a {
            text-decoration: none;
        }

        footer {
            color: #b3b3b3;
            font-size: 0.9em;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-out 1.6s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Welcome Section">
        <h1>Welcome to Insurance Cost Predictor</h1>
        <h2>"Predict Your Costs with Precision"</h2>
        <p>Please provide your information to get started</p>
        <a href="/input" aria-label="Proceed to input form"><button>Get Started</button></a>
        <footer>Â© 2025 Insurance Predictor | Powered by xAI</footer>
    </div>
</body>
</html>
