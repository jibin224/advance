<!-- templates/input.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Enter Your Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <select name="sex" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" name="bmi" required>
            </div>
            <div class="form-group">
                <label>Number of Children:</label>
                <input type="number" name="children" required>
            </div>
            <div class="form-group">
                <label>Smoker:</label>
                <select name="smoker" required>
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Region:</label>
                <select name="region" required>
                    <option value="0">Southeast</option>
                    <option value="1">Southwest</option>
                    <option value="2">Northeast</option>
                    <option value="3">Northwest</option>
                </select>
            </div>
            <button type="submit">Predict Insurance Cost</button>
        </form>
    </div>
</body>
</html>
